{% extends 'home/index.html' %} {% block contents %}
<div class="content">
  <form action="" method="POST">
    <div class="row mt-5">
      <div class="col-12 text-center">
        <h1>회원가입</h1>
      </div>
    </div>
    {% csrf_token %}
    <div class="row mt-5">
      <div class="col-12">
        <div class="mb-3">
          <label for="user_id" class="form-label">아이디</label>
          <input
            type="text"
            class="form-control"
            id="user_id"
            placeholder="사용하실 아이디를 입력해주세요."
            name="user_id"
          />
        </div>
        <div class="mb-3">
          <label for="user_pw" class="form-label">비밀번호</label>
          <input
            type="password"
            class="form-control"
            id="user_pw"
            placeholder="사용하실 비밀번호를 입력해주세요."
            name="user_pw"
          />
        </div>
        <div class="mb-3">
          <label for="user_pw_confirm" class="form-label">비밀번호 확인</label>
          <input
            type="password"
            class="form-control"
            id="user_pw_confirm"
            placeholder="비밀번호를 다시 입력해주세요."
            name="user_pw_confirm"
          />
        </div>
        <div class="mb-3">
          <label for="user_name" class="form-label">닉네임</label>
          <input
            type="text"
            class="form-control"
            id="user_name"
            placeholder="사용하실 닉네임을 입력해주세요."
            name="user_name"
          />
        </div>
        <div class="mb-3">
          <label for="user_email" class="form-label">이메일</label>
          <input
            type="text"
            class="form-control"
            id="user_email"
            placeholder="사용하실 이메일을 입력해주세요."
            name="user_email"
          />
        </div>
        <button
          type="submit"
          class="btn btn-outline-primary"
          value="register"
          style="float: right"
        >
          회원가입
        </button>
      </div>
    </div>
  </form>
  {% if error %}
  <div class="row mt-5">
    <div class="col-12">{{ error }}</div>
  </div>
  {% endif %}
</div>
{% endblock contents %}
