{% extends 'home/index.html' %} 
{% block contents %}
<div class="content">
  <form action="" method="POST">
    <div class="row mt-5">
      <div class="col-12 text-center">
        <h1>로그인</h1>
      </div>
    </div>
    {% csrf_token %}
    <div class="row mt-5">
      <div class="col-12">
        <div class="mb-3">
          <label for="user_id" class="form-label">아이디</label>
          <input
            type="text"
            class="form-control"
            id="user_id"
            placeholder="아이디를 입력해주세요."
            name="user_id"
          />
        </div>
        <div class="mb-3">
          <label for="user_pw" class="form-label">비밀번호</label>
          <input
            type="password"
            class="form-control"
            id="user_pw"
            placeholder="비밀번호를 입력해주세요."
            name="user_pw"
          />
        </div>
        <div style="display:flex; flex-direction:row;">
        <div><a href="{% url 'user:findmyid' %}" style="text-decoration:none;">계정 찾기</a></div>
        </div>
        <button
          type="submit"
          class="btn btn-outline-primary"
          value="login"
          style="float: right"
        >
          로그인
        </button>
      </div>
    </div>
  </form>
  {% if error %}
  <div class="row mt-5">
    <div class="col-12">{{ error }}</div>
  </div>
  {% endif %}
</div>
{% endblock contents %}
